    <button class="action-button"><span class="icon">ðŸ‘¤</span>Fazer DoaÃ§Ã£o</button>

  <div id="form-modal" class="form-modal">
    <div class="form-container">
      <h2>Minha Conta</h2>
      <label>Nome:</label>
      <input type="text" placeholder="Digite seu nome" />
      <label>Email:</label>
      <input type="email" placeholder="Digite seu email" />
      <label>Escola onde trabalha:</label>
      <input type="text" placeholder="Nome da escola" />
      <label>NÃºmero de Telefone:</label>
      <input type="tel" placeholder="Ex: 84xxxxxxx" />
      <div class="form-buttons">
        <button onclick="fecharFormulario()">Cancelar</button>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const isOpen = sidebar.classList.contains('open');

      if (isOpen) {
        sidebar.classList.remove('open');
        overlay.classList.remove('active');
      } else {
        sidebar.classList.add('open');
        overlay.classList.add('active');
      }
    }

    function abrirFormulario() {
      document.getElementById('form-modal').classList.add('active');
    }

    function fecharFormulario() {
      document.getElementById('form-modal').classList.remove('active');
    }

    function enviarFormulario() {
      const inputs = document.querySelectorAll('.form-container input');
      const nome = inputs[0].value.trim();
      const email = inputs[1].value.trim();
      const escola = inputs[2].value.trim();
      const telefone = inputs[3].value.trim();

      if (!nome || !email || !escola || !telefone) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      const emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailValido.test(email)) {
        alert("Digite um email vÃ¡lido.");
        return;
      }

      if (!/^\d{9,}$/.test(telefone)) {
        alert("Digite um nÃºmero de telefone vÃ¡lido com pelo menos 9 dÃ­gitos.");
        return;
      }

      const data = { nome, email, escola, telefone };

      fetch("https://script.google.com/macros/s/AKfycbzDDYxbeC_6Vr86x_Fv6uzPVle1NYiAT-NXriClAKYTRLtpfb5fGIBIQXihHVOhjAVCCw/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => {
        alert("InformaÃ§Ãµes enviadas com sucesso!");
        fecharFormulario();
        inputs.forEach(input => input.value = "");
      })
      .catch(err => {
        alert("Erro ao enviar: " + err);
      });
    }
  </script>
